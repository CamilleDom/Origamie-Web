    <div id="image4">

        <h1>Contact us :</h1>

        <section id="form"> 
            <form method="post" name="Informations" action="#" class="box" id="InfoId" onsubmit="return false">
                <fieldset id="information">
                    <legend>Your informations</legend>
                        <div>
                            <label for="name">Name :</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div>
                            <label for="surname">Surname :</label>
                            <input type="text" id="surname" name="surname" required>
                        </div>
                        <div>
                            <label for="mail">Mail address:</label>
                            <input type="email" id="mail" name="mail" required>
                        </div>
                        <div>
                            <label for="statut">Origami level :</label>
                            <select id="status" name="status" required>
                                <option value="null" disabled selected>Select your status</option>
                                <option value="noob">Noob</option>
                                <option value="aware">Aware</option>
                                <option value="adept">Adept</option>
                                <option value="master">Master</option>
                            </select>
                        </div>
                    <div>
                        <label for="concern">Subject :</label>
                        <select id="concern" name="concern" required>
                            <option value="null" disabled selected>You want to talk about</option>
                            <option value="Video">Video tutorials</option>
                            <option value="ContentPage">Content of a page</option>
                            <option value="haveInfo">having more information</option>
                            <option value="other">other</option>
                        </select>
                    </div> 
                </fieldset>

                <fieldset class="message">
                    <legend>Enter you message</legend>
                    <div>
                        <textarea id="q3" name="q3" required></textarea>
                    </div>

                </fieldset>

                <div>
                    <button class="submitbutton" id ="send" type="submit" onclick="FormConfirm()" onkeypress="handleKeyPress(event)">Submit</button>
                </div>
            </form>
        </section>
